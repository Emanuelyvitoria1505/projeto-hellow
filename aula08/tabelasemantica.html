<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela semântica</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Tabela que organiza os dados de uma corrida-->
    <table>
        <!-- Cabeçalho da Tabela -->
        <thead>
            <tr>
                <!-- cabeçalho de cada coluna -->
                <th> posição </th>
                <th> nome </th>
                <th> tempo</th>
            </tr>
        </thead>
        <!--corpo da tabela onde os dados estão-->
        <tbody>
            <tr>
                <!-- dados da primeira linha-->
                <td> 1</td>
                <td> Ana</td>
                <td>12s</td>
            </tr>
            <tr>
                <!-- dados da segunda linha -->
                <td>2</td>
                ]<td> Bruno</td>
                <td> 15s</td>
            </tr>
            <tr>
                <!-- dados da terceira linha -->
                <td> 3</td>
                <td> Clara</td>
                <td> 18s</td>
            </tr>
        </tbody>
        <!--rodapé da tabela-->
        <tfoot>
            <tr>
                <!--Resumo ou nota da tabela-->
                <td colspan="3"> Resultados da corrida infantil</td>
            </tr>
        </tfoot>
    </table>





</body>

</html>
