<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding-top: 10px;
padding-bottom: 20px;
padding-left: 30px;
padding-right: 40px;

        }

    </style>
</head>

<body>

    </p>

<tr>

<td> maria</td>

</html>
